<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
        <section class="task-input">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa" />
            <button id="addTaskBtn">Adicionar</button>
        </section>
        <section class="task-search">
            <input type="text" id="searchInput" placeholder="Pesquise uma tarefa" />
        </section>
        <section class="task-list">
            <h2>Minhas Tarefas</h2>
            <ul id="taskList"></ul>
        </section>
    </main>
    <footer>
        <p>Organize suas tarefas de forma simples e eficiente!</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
